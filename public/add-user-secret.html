<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление доступом АСЦ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #1d1d1f;
        }
        .admin-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 320px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 24px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.5px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }
        .divider {
            height: 1px;
            background: #e5e5ea;
            margin: 24px 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #1d1d1f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            font-family: inherit;
        }
        button:hover {
            background: #333336;
        }
        button:active {
            transform: scale(0.98);
        }
        #message {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
            font-weight: 500;
        }
        .success { color: #34c759; }
        .error { color: #ff3b30; }
        .loading { color: #86868b; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>Доступ АСЦ</h2>
    
    <div class="input-group">
        <label>Ключ безопасности</label>
        <input type="password" id="admin-secret" placeholder="Введите ключ админа">
    </div>

    <div class="divider"></div>

    <div class="input-group">
        <label>Логин сервисного центра</label>
        <input type="text" id="username" placeholder="Например: Уфа_Сервис" autocomplete="off">
    </div>

    <div class="input-group">
        <label>Пароль</label>
        <input type="text" id="password" placeholder="Придумайте пароль" autocomplete="off">
    </div>

    <button onclick="addUser()">Создать аккаунт</button>
    
    <div id="message"></div>
</div>

<script>
    async function addUser() {
        const adminSecret = document.getElementById('admin-secret').value;
        const name = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const msgDiv = document.getElementById('message');

        // Сбрасываем классы сообщений
        msgDiv.className = '';

        if (!adminSecret) {
            msgDiv.className = 'error';
            msgDiv.innerText = 'Укажите ключ безопасности!';
            return;
        }

        if (!name || !password) {
            msgDiv.className = 'error';
            msgDiv.innerText = 'Заполните логин и пароль!';
            return;
        }

        msgDiv.className = 'loading';
        msgDiv.innerText = 'Отправка данных...';

        try {
            const response = await fetch('https://echips-auth.uzakovv41.workers.dev/add-user', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    // Вот тут мы передаем твой секретный ключ на сервер!
                    'Authorization': `Bearer ${adminSecret}`
                },
                body: JSON.stringify({ name: name, password: password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                msgDiv.className = 'success';
                msgDiv.innerText = '✅ ' + result.message;
                // Очищаем только поля пользователя, ключ оставляем (чтобы удобно было добавлять нескольких подряд)
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                msgDiv.className = 'error';
                msgDiv.innerText = '❌ Ошибка: ' + (result.message || 'Сбой на сервере');
            }
        } catch (err) {
            msgDiv.className = 'error';
            msgDiv.innerText = '❌ Ошибка связи с сервером. Проверьте интернет.';
        }
    }
</script>

</body>
</html>
