<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление доступом АСЦ</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { margin-top: 0; font-size: 20px; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #333; }
        #message { margin-top: 15px; font-size: 14px; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>Добавить АСЦ</h2>
    <input type="text" id="username" placeholder="Логин (например, Уфа_Сервис)">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="addUser()">Создать аккаунт</button>
    <div id="message"></div>
</div>

<script>
    async function addUser() {
        const adminSecret = document.getElementById('admin-secret').value;
        const name = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('message');

        if (!name || !password) {
            msgDiv.style.color = 'red';
            msgDiv.innerText = 'Заполните все поля!';
            return;
        }

        msgDiv.style.color = 'black';
        msgDiv.innerText = 'Отправка...';

        try {
            // Стучимся на наш новый эндпоинт Радмира
            const response = await fetch('https://echips.tech/api/wiki-add-user', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminSecret}`
                },
                body: JSON.stringify({ name: name, password: password })
            });

            const result = await response.json();

            if (result.success) {
                msgDiv.style.color = 'green';
                msgDiv.innerText = '✅ Успешно добавлено!';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                msgDiv.style.color = 'red';
                msgDiv.innerText = '❌ Ошибка: ' + result.message;
            }
        } catch (err) {
            msgDiv.style.color = 'red';
            msgDiv.innerText = '❌ Ошибка связи с сервером';
        }
    }
</script>

</body>
</html>
